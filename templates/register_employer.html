{% extends "layout.html" %}
{% block content %}
    <div class="form-container">
        <form method="POST" action="{{ url_for('auth.register_employer') }}" id="registerEmployerForm">
            <fieldset>
                <legend><h2>Register as an Employer</h2></legend>
                 <div class="form-group">
                    <label for="username">Company Name / Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </fieldset>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an employer account? <a class="ml-2" href="{{ url_for('auth.login') }}">Sign In</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
